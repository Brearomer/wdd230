<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link href="/week03/styles/responsive-images.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="/week03/images/hero-small.webp" media="(min-width: 500px )">
                <source  srcset="/week03/images/hero-medium.webp" media="(min-width:1000px )">
                <img src="/week03/images/hero-large.webp" alt="hero" width="1500" height="750">
            </picture>
        </div>
    </main>
   

</body>
</html>
