   <main>
       <form action="record.html" type="get">
        <fieldset>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and can only contain letters and numbers" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required oninput="checkPasswordMatch()" placeholder="Confirm Password">

             <div id="passwordMatchMessage"></div>
      </fieldset> 

      <fieldset>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from the byui.edu domain">
            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" onchange="updateValue()">
            <span id="displayValue">1</span>
            <button type="submit">Submit Form</button>

    </fieldset>
    </form>
